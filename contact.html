    * {
      margin: 0;

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url("pccc/wallpaperbackground.jpg") no-repeat center center fixed;
      background-size: cover;
      display: flex;
      min-height: 100vh;
      color: white;
    }

    nav {
      width: 220px;
      background-color: rgba(0, 0, 0, 0.85);
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      padding: 30px 15px;
      overflow-y: auto;
    }

    nav a {
      display: block;
      color: #eee;
      text-decoration: none;
      margin-bottom: 12px;
      padding: 12px 15px;
      background-color: #222;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }

    nav a:hover {
      background-color: #555;
    }

    .container {
      margin-left: 240px;
      padding: 30px;
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .contact-box {
      background-color: rgba(255, 255, 255, 0.95);
      color: #333;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      max-width: 500px;
      width: 90%;
      text-align: center;
    }

    .contact-box h2 {
      color: #2c3e50;
      margin-bottom: 5px;
    }

    .contact-box h3 {
      color: #555;
      margin-bottom: 25px;
      font-weight: normal;
    }

    @media (max-width: 768px) {
      nav {
        position: static;
        width: 100%;
        height: auto;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        padding: 10px;
      }

      nav a {
        margin: 6px;
        width: 100px;
        text-align: center;
      }

      .container {
        margin-left: 0;
        padding: 20px;
      }

      .contact-box {
        padding: 25px 15px;
      }

      .contact-box h2,
      .contact-box h3 {
        font-size: 1rem;
      }
    }
  </style>
